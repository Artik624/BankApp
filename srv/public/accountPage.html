<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BankApp</title>
    </head>
    <header>
        <link rel="stylesheet" href="/account.css" type="text/css">
    </header>
    <body>
        
        <div class="wrapper">

            <div id="accInfo">
                <h1 id="accGreeting"></h1>
                <h3 id="accBalance"></h3>
            </div>

            <div id="seperator"></div>

            <div id="accActions">
                <button id="depBtn">Deposit</button>
                <button id="wdBtn">Withdraw</button>
                <button id="sendBtn">Send</button>
                <div id="usrMessage"><p><span id="messageSpn">Choose an action</span></p></div>
            </div>
            
            <div id="accInput">
                
                <form id="accActionInput">
                    <input type="text" name="" id="amountInput" placeholder="Choose amount">
                    <input type="text" name="" id="accountInput" placeholder="Choose recipient">
                </form>
                <button id="confirmBtn">Confirm Action</button>
            </div>
            
        </div>

        
        <script src="\accountPage.js" type="module"></script>
    </body>
</html>
