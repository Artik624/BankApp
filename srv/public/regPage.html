<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register</title>
</head>
<header>
    <h1>Register</h1>
    <link rel="stylesheet" href="/regPage.css" type="text/css">
</header>
<body>
    <div class="regForm">
        <form id="regForm" action="" method="post">
            <input name="name" type="text" id="nameInpt" autocomplete="off" placeholder="Username">
            <input min="1" name="passwd" id="pswdInpt" autocomplete="off" placeholder="Password">
        </form>
        <div id="buttons">
            <button id="submitBtn">Submit</button>
            <p id="status"></p>
        </div>
            <br>
            <button id="addBtn">Delete user</button>
            <input name="uid" id="uid" placeholder="uid to delete">
        </div>

        <script>
            const nameEl = document.getElementById("nameInpt")
            const passEl = document.getElementById("pswdInpt")
            const subBtn = document.getElementById("submitBtn")
            const statusEl = document.querySelector('#status')
            const addBtnEl = document.querySelector('#addBtn')
            const uidEl = document.querySelector('#uid')
            
            subBtn.addEventListener('click', async () =>{
                statusEl.innerHTML = `Thinking`;
                const newUser = {
                    userName:nameEl.value,
                    pass:passEl.value
                }
                //console.log(newUser)
                
                const res = await fetch('/posts/newUser', {
                    method:'POST',
                    headers:{
                        'content-type' : 'application/json'
                    },
                    body:JSON.stringify(newUser)
                })
                if(res.status == 200){
                    
                    const responseText = await res.json();
                    statusEl.innerHTML=  `User ${JSON.stringify(responseText.name)} added`;
                }else{
                    console.log('here too')
                    statusEl.innerHTML = `Error processing request`
                }
                
                
            })

            addBtnEl.addEventListener('click', async ()=>{
                const uid = uidEl.value;
                const deleted = await Users.deleteOne({_id:uid})/// export to JS file --- USERS cant be found here , error 
                statusEl.innerHTML = deleted

            })

        </script>
    </div>
</body>
</html>
